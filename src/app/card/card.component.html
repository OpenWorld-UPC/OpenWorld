<mat-card class="size-card" fxLayoutGap="25px">
  <mat-card-header>
    <div mat-card-avatar >
      <img class="avatar" src="{{data.photoUrl}}" alt="avatar image">
    </div>
    <mat-card-title>{{data.name}}</mat-card-title>
    <mat-card-subtitle>{{data.age}} years - Works in {{data.workplace}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{data.photoUrl}}" alt="Photo of a Shiba Inu" style="height: 200px; object-fit: cover">
  <mat-card-content>
    <p>
      {{data.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="onSelectDoctorContract(data)">
      Contract
    </button>
    <button mat-button (click)="onSelectDoctor(data)">
      View Profile
    </button>
  </mat-card-actions>
</mat-card>
