<div>
  <h1>Doctors List</h1>

  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid" [ngModel]="doctorData">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of dataSource.data " >
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>Mountains {{num | json}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="https://i.blogs.es/594843/chrome/450_1000.jpg" style="width: 100px">
          <mat-card-content>
            <p>
              The Himalayas is a mountain range in Asia.
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
